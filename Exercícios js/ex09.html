<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex09</title>
</head>

<body>
    <script>
        /*
        Uma empresa decide dar aumento de 30% aos funcionários cujo salário é inferior a 500 reais.
        Escreva um programa que receba o salário de um funcionário e imprima o valor do
        salário reajustado ou uma mensagem caso o funcionário não tenha direito a aumento.
        */

        window.onload = function () {
            let salario = parseFloat(prompt('Digite o salário:'))

            if (validarSalario(salario)) {
                imprimir(salario)
            }
        }

        function validarSalario(salario) {
            let isValid = false;

            if (salario == '') {
                alert('Favor digitar o salário!')
            } else if (isNaN(salario)) {
                alert('O salario deve ser em números!')
            } else {
                isValid = true;
            }

            return isValid;

        }

        function salarioMaisTrintaPorCento(salario) {
            let salarioMaisTrintaPorCento;

            if (salario < 500) {
                salarioMaisTrintaPorCento = salario += salario * 0.3
                return salarioMaisTrintaPorCento
            } else {
                return 0;
            }
        }

        function imprimir(salario) {
            let msgComAumento =
                `
                    O salário do funcionário mais 30% é ${salarioMaisTrintaPorCento(salario)}.
                `
            let msgSemAumento =
                `
                    Não tem direito a aumento.
                `
            if (salarioMaisTrintaPorCento(salario) == 0) {
                alert(msgSemAumento)
            } else {
                alert(msgComAumento)
            }
        }

    </script>
</body>

</html>
