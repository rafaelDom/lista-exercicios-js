<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex24</title>
</head>

<body>
    <script>
        /*
        Fa√ßa um programa que imprima na tela a tabuada de 1 a 10.
        */

        window.onload = function () {
            let numero = 1
            imprimir(numero)
        }


        function tabuada(numero) {
            let tabuada =
                `       
                        Tabuada do ${numero}
                        ${numero} x  1 = ${numero * 1}
                        ${numero} x  2 = ${numero * 2}
                        ${numero} x  3 = ${numero * 3}
                        ${numero} x  4 = ${numero * 4}
                        ${numero} x  5 = ${numero * 5}
                        ${numero} x  6 = ${numero * 6}
                        ${numero} x  7 = ${numero * 7}
                        ${numero} x  8 = ${numero * 8}
                        ${numero} x  9 = ${numero * 9}
                        ${numero} x  10 = ${numero * 10}
                    `
            return tabuada
        }

        function imprimir(numero) {

            while (numero <= 10) {
                console.log(tabuada(numero))
                numero++
            }


        }
    </script>
</body>

</html>
