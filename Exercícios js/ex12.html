<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex12</title>
</head>

<body>
    <script>
        /*
        Faça um programa que receba um número do usuário e informe se este número é par ou ímpar.
        */

        window.onload = function () {
            let numero = parseInt(prompt('Digite um número inteiro:'))

            if (validarNumero(numero)) {
                imprimir(numero)
            }
        }

        function validarNumero(numero) {
            let isValid = false

            if (numero == '') {
                alert('Favor digitar um número!')
            } else if (isNaN(numero)) {
                alert('Somente números são válidos!')
            } else {
                isValid = true
            }

            return isValid
        }

        function verificarNum(numero) {
            let numeroPar = 'Número Par'
            let numeroImpar = 'Número Impar'

            if (numero % 2 == 0) {
                return numeroPar
            } else {
                return numeroImpar
            }
        }

        function imprimir(numero) {
            alert(verificarNum(numero))
        }
    </script>

</body>

</html>
