<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex23</title>
</head>

<body>
    <script>
        /*
        Faça um programa que imprima na tela a tabuada de um número qualquer escolhido pelo usuário.
        */

        window.onload = function () {
            let numero = prompt("Digite um número para tabuada:")

            if (validarNumero(numero)) {
                imprimir(numero)
            }
        }

        function validarNumero(numero) {
            let isValid = false

            if (numero == '') {
                alert('Entre com um número!')
            } else if (isNaN(numero)) {
                alert('O numero deve ser em número!')
            } else if (numero.includes('.')) {
                alert('O numero deve ser um número inteiro!')
            } else {
                isValid = true
            }
            return isValid
        }

        function tabuada(numero) {
            let tabuada =
                `
                        ${numero} x  1 = ${numero * 1}
                        ${numero} x  2 = ${numero * 2}
                        ${numero} x  3 = ${numero * 3}
                        ${numero} x  4 = ${numero * 4}
                        ${numero} x  5 = ${numero * 5}
                        ${numero} x  6 = ${numero * 6}
                        ${numero} x  7 = ${numero * 7}
                        ${numero} x  8 = ${numero * 8}
                        ${numero} x  9 = ${numero * 9}
                        ${numero} x  10 = ${numero * 10}
                    `
            return tabuada
        }

        function imprimir(numero) {
            alert(tabuada(numero))
        }
    </script>
</body>

</html>
