<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex05</title>
</head>

<body>
    <script>
        /*
        Faça um programa que receba a medida em centímetros e exiba esse
        número em polegadas. OBS: Uma polegada equivale a 2.5
        centímetros.
        */

        window.onload = function () {
            let medidaCentimetros = prompt('Digite a medida em centímetros:')

            if (validar(medidaCentimetros)) {
                imprimir(medidaCentimetros)
            }
        }

        function validar(medidaCentimetros) {
            let isValid = false;

            if (medidaCentimetros == '') {
                alert('Favor digitar a medida em centímetros!')
            } else if (isNaN(medidaCentimetros)) {
                alert('O valor informado dever ser em número!')
            } else {
                isValid = true
            }

            return isValid
        }

        function centimetroForPolegada(medidaCentimetros) {
            let polegada = medidaCentimetros / 2.5

            return polegada
        }

        function imprimir(medidaCentimetros) {
            let msg =
                `
                    ${medidaCentimetros}  centímetro(s) equivale a ${centimetroForPolegada(medidaCentimetros)} polegadas.
                `
            alert(msg)
        }
    </script>
</body>

</html>
